# ðŸ¦… NoC Raven - Telegraf Configuration
# High-performance metrics collection and forwarding

[global_tags]
  # Global tags for all metrics
  environment = "production"
  service = "noc-raven"
  version = "1.0.0-alpha"

[agent]
  # Agent configuration
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# =============================================================================
# INPUT PLUGINS
# =============================================================================

# System metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

# Network metrics
[[inputs.net]]
  interfaces = ["eth*", "en*"]

[[inputs.netstat]]

# Docker metrics (if running in container environment)
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  container_names = []
  source_tag = false
  container_name_include = []
  container_name_exclude = []
  timeout = "5s"
  perdevice = true
  total = false

# NoC Raven specific metrics
[[inputs.procstat]]
  pattern = "goflow2"
  pid_tag = false
  prefix = "goflow2"

[[inputs.procstat]]
  pattern = "fluent-bit"
  pid_tag = false
  prefix = "fluent_bit"

[[inputs.procstat]]
  pattern = "vector"
  pid_tag = false
  prefix = "vector"

[[inputs.procstat]]
  pattern = "nginx"
  pid_tag = false
  prefix = "nginx"

# HTTP response monitoring
[[inputs.http_response]]
  urls = ["http://localhost:8080/health"]
  response_timeout = "5s"
  method = "GET"
  follow_redirects = false
  name_override = "web_interface_health"

[[inputs.http_response]]
  urls = ["http://localhost:8084/health"]
  response_timeout = "5s"
  method = "GET"
  follow_redirects = false
  name_override = "vector_api_health"

# Port monitoring for telemetry services
[[inputs.net_response]]
  protocol = "udp"
  address = "localhost:514"
  timeout = "3s"
  name_override = "syslog_port_check"

[[inputs.net_response]]
  protocol = "udp"
  address = "localhost:2055"
  timeout = "3s"
  name_override = "netflow_port_check"

[[inputs.net_response]]
  protocol = "udp"
  address = "localhost:6343"
  timeout = "3s"
  name_override = "sflow_port_check"

[[inputs.net_response]]
  protocol = "udp"
  address = "localhost:162"
  timeout = "3s"
  name_override = "snmp_trap_port_check"

# Log file monitoring for error rates
[[inputs.logparser]]
  files = ["/var/log/noc-raven/*.log"]
  from_beginning = false
  name_override = "noc_raven_logs"
  
  [inputs.logparser.grok]
    patterns = ["%{TIMESTAMP_ISO8601:timestamp} %{WORD:level} %{GREEDYDATA:message}"]
    measurement = "log_events"
    timezone = "UTC"

# File system monitoring for data directories
[[inputs.filestat]]
  files = [
    "/data/syslog/*",
    "/data/flows/*",
    "/data/snmp/*",
    "/data/metrics/*"
  ]
  name_override = "data_file_stats"

# =============================================================================
# PROCESSOR PLUGINS
# =============================================================================

# Add hostname and other metadata
[[processors.regex]]
  namepass = ["*"]
  
  [[processors.regex.tags]]
    key = "host"
    pattern = "^(.*)$"
    replacement = "noc-raven-${1}"

# Convert bytes to human readable units
[[processors.converter]]
  namepass = ["disk*", "mem*", "docker*"]
  
  [processors.converter.fields]
    integer = ["*_bytes"]
    tag = ["*"]

# =============================================================================
# AGGREGATOR PLUGINS
# =============================================================================

# Basic statistics for response times
[[aggregators.basicstats]]
  period = "30s"
  drop_original = false
  stats = ["count", "min", "max", "mean", "stdev", "s2", "sum"]
  namepass = ["http_response*", "net_response*"]

# Histogram for performance metrics
[[aggregators.histogram]]
  period = "30s"
  drop_original = false
  namepass = ["cpu", "mem", "disk*"]
  
  [[aggregators.histogram.config]]
    buckets = [0.1, 0.5, 1.0, 2.5, 5.0, 10.0]
    measurement_name = "performance_histogram"

# =============================================================================
# OUTPUT PLUGINS
# =============================================================================

# Primary output: Buffer Service for metrics (replaces direct InfluxDB)
[[outputs.http]]
  url = "http://127.0.0.1:5005/api/v1/ingest/metrics"
  timeout = "5s"
  method = "POST"
  data_format = "json"
  content_encoding = "gzip"
  
  [outputs.http.headers]
    Content-Type = "application/json"
    User-Agent = "telegraf/noc-raven-2.0"
    X-Source = "telegraf-metrics"
  
  # Batching for efficiency (buffer service handles offline)
  batch_size = 1000
  batch_timeout = "5s"
  
  # No retry - buffer service handles that
  namepass = ["cpu", "mem", "disk*", "docker*", "net*", "system", "kernel", "processes", "swap", "*_stats"]

# SNMP traps to Buffer Service (separate endpoint)
[[outputs.http]]
  url = "http://127.0.0.1:5005/api/v1/ingest/snmp"
  timeout = "5s"
  method = "POST"
  data_format = "json"
  
  [outputs.http.headers]
    Content-Type = "application/json"
    User-Agent = "telegraf/noc-raven-2.0"
    X-Source = "telegraf-snmp"
  
  # Only SNMP data
  namepass = ["snmp*"]

# Prometheus metrics endpoint (for internal monitoring)
[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2
  path = "/metrics"
  expiration_interval = "60s"
  collectors_exclude = ["gocollector", "process"]

