# =============================================================================
# SNMP TRAP COLLECTION
# =============================================================================

# SNMP Trap receiver - Primary collection method
[[inputs.snmp_trap]]
  service_address = "udp://:162"
  timeout = "5s"
  retries = 3
  version = 2
  community = "public"
  max_repetitions = 10
  
  # Security settings for SNMPv3 (optional)
  # sec_name = "myuser"
  # sec_level = "authPriv" 
  # auth_protocol = "SHA"
  # auth_password = "myauthpassword"
  # priv_protocol = "AES"
  # priv_password = "myprivpassword"
  
  # Path to MIB files
  path = ["/usr/share/snmp/mibs", "/opt/noc-raven/mibs"]
  
# SNMP Trap via socket (alternative method)
[[inputs.socket_listener]]
  service_address = "udp://:162"
  data_format = "json"
  json_string_fields = ["message", "trap_type", "oid"]
  tag_keys = ["host", "agent", "community"]
  name_override = "snmp_trap_socket"

# Legacy SNMP polling for device status (if needed)
[[inputs.snmp]]
  agents = []  # Add SNMP device IPs dynamically via config
  version = 2
  community = "public"
  interval = "60s"
  timeout = "10s"
  retries = 3
  max_repetitions = 10

  # System information
  [[inputs.snmp.field]]
    name = "hostname"
    oid = "1.3.6.1.2.1.1.5.0"
  
  [[inputs.snmp.field]]
    name = "uptime"
    oid = "1.3.6.1.2.1.1.3.0"
    
  [[inputs.snmp.field]]
    name = "sys_description"
    oid = "1.3.6.1.2.1.1.1.0"

  # Interface statistics table
  [[inputs.snmp.table]]
    name = "interface"
    inherit_tags = ["hostname"]
    oid = "1.3.6.1.2.1.2.2"

    [[inputs.snmp.table.field]]
      name = "ifIndex"
      oid = "1.3.6.1.2.1.2.2.1.1"
      is_tag = true

    [[inputs.snmp.table.field]]
      name = "ifDescr"
      oid = "1.3.6.1.2.1.2.2.1.2"
      is_tag = true

    [[inputs.snmp.table.field]]
      name = "ifInOctets"
      oid = "1.3.6.1.2.1.2.2.1.10"

    [[inputs.snmp.table.field]]
      name = "ifOutOctets"
      oid = "1.3.6.1.2.1.2.2.1.16"

# =============================================================================
# SERVICE INPUT PLUGINS
# =============================================================================

# Internal metrics about Telegraf itself
[[inputs.internal]]
  collect_memstats = true

